<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ the storm and stress - Toto Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">the storm and stress</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span> <i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, Dec15, 2023</div>
      <div class="message-row message-row--own-1">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >Play for 10 more minutes and come home</span
            >
            <span class="message__time">17:50</span>
          </div>
        </div>
      </div>
      <div class="message-row-1">
        <img src="img/storm-stress.jpg" />
        <div class="message-row__content">
          <span class="message__author">the storm and stress</span>
          <div class="message__info">
            <span class="message__bubble">I wanna play more</span>
            <span class="message__time">17:55</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own-2">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >NO It's too late come back home right now! You promised me.
              <i class="fa-regular fa-face-grimace"></i
            ></span>
            <span class="message__time">18:00</span>
          </div>
        </div>
      </div>
      <div class="message-row-2">
        <img src="img/storm-stress.jpg" />
        <div class="message-row__content">
          <span class="message__author">the storm and stress</span>
          <div class="message__info">
            <span class="message__bubble"
              >please <i class="fa-solid fa-hands-praying"></i
            ></span>
            <span class="message__time">18:05</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Wridte a message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Please log in with your phone ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d005ca1b9a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
