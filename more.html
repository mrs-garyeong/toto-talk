<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Toto Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
        <span class="badge2 badge2-1"></span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/cotton-candy.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">가령</h4>
            <h6 class="user-component__subtitle">
              +82 010-1234-8949<span class="alarm">!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="more-main">
        <div class="icon-column">
           <div class="icon-column__icon">
             <i class="fa-solid fa-gift fa-2x"></i>
             <span>선물하기</span>
           </div>
           <div class="icon-column__icon">
             <i class="fa-solid fa-gift fa-2x"></i>
             <span>받은선물</span>
           </div>
        </div>
       <div class="icon-column">
           <div class="icon-column__icon">
             <i class="fa-solid fa-cart-shopping fa-2x"></i>
             <span>쇼핑하기</span>
           </div>
           <div class="icon-column__icon">
             <i class="fa-regular fa-calendar-check fa-2x"></i>
             <span></span>캘린더</span>
           </div>
       </div>
       <div class="icon-column">
           <div class="icon-column__icon">
             <i class="fa-regular fa-face-smile-wink fa-2x"></i>
             <span>이모티콘</span>
           </div>
           <div class="icon-column__icon">
             <i class="fa-regular fa-address-book fa-2x"></i>
             <span>톡 서랍</span>
           </div>
           </div>
       <div class="icon-column">
           <div class="icon-column__icon">
             <i class="fa-solid fa-gamepad fa-2x"></i>
             <span>게임</span>
           </div>
           <div class="icon-column__icon">
             <i class="fa-solid fa-paint-roller fa-2x"></i>
             <span>전체서비스</span>
           </div>
       </div>
       </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
              <i class="fa-regular fa-window-restore fa-2x"></i>
            <span class="more-suggestions__icon-text">Toto Story</span>
          </div>

          <div class="more-suggestions__icon">
            <i class="fa-regular fa-snowflake fa-2x"></i>
            <span class="more-suggestions__icon-text">Weather</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Please log in with your phone ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d005ca1b9a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
